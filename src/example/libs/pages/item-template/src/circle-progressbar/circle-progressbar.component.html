<!-- template for each upload -->
<ng-template #circleProgressbar let-upload="data" let-ctrl="ctrl">

    <div class="row">
        <div class="col col-auto progressbar">
            <app-ui--progressbar-circle 
                [circleData]="{height: 45, width: 45, radius: 20}"
                [progress]="upload.progress" >
            </app-ui--progressbar-circle>
        </div>
        <div class="col details">
            <dl>
                <dt class="label">Name</dt>
                <dd class="value text-truncate">{{upload.name}}</dd>
                <dt class="label">Size</dt>
                <dd class="value">{{upload.size | fileSize}}</dd>
            </dl>
        </div>
        <div class="col col-auto actions">

            <div class="btn-group">
                <app-ui--button (dispatch)="ctrl.start()" [label]="'Upload'" *ngIf="upload.state !== 'error'">
                    <i class="icon-left icon-upload"></i>
                </app-ui--button>

                <app-ui--button (dispatch)="ctrl.stop()" [label]="'Abort'">
                    <i class="icon-left icon-cancel-outline"></i>
                </app-ui--button>
            </div>
        </div>
    </div>
</ng-template>

<h3>Circle Progressbar Item Template</h3>
<p>Customize item template to show circle progress bar</p>

<igx-tabs>

    <igx-tabs-group label="Example">

        <div class="mt-3">
            <app-ui--upload-toolbar
                (add)="onUploadAdd($event)"
                (completed)="uploadCompleted($event)"
                [url]="'http://localhost:3000/upload'"
            ></app-ui--upload-toolbar>

            <!-- fileuploads goes here -->
            <div class="upload-items">
                <ng-container *ngFor="let upload of uploads">
                    <!-- completed lieber nach oben ziehen -->
                    <ngx-fileupload-item [template]="circleProgressbar" [upload]="upload"></ngx-fileupload-item>
                </ng-container>
            </div>
        </div>
    </igx-tabs-group>

    <igx-tabs-group label="Html">
        <pre><code [highlight]="code.HTML"></code></pre>
    </igx-tabs-group>

    <igx-tabs-group label="Typescript">
        <pre><code [highlight]="code.TYPESCRIPT"></code></pre>
    </igx-tabs-group>

    <igx-tabs-group label="Ui Upload Toolbar Html">
        <pre><code [highlight]="codeUiUploadToolbarData.HTML"></code></pre>
    </igx-tabs-group>

    <igx-tabs-group label="Ui Upload Toolbar TS">
        <pre><code [highlight]="codeUiUploadToolbarData.TYPESCRIPT"></code></pre>
    </igx-tabs-group>

    <igx-tabs-group label="Ui Progressbar Circle Html">
        <pre><code [highlight]="codeUiProgressbarCircleData.HTML"></code></pre>
    </igx-tabs-group>

    <igx-tabs-group label="Ui Progressbar Circle TS">
        <pre><code [highlight]="codeUiProgressbarCircleData.TYPESCRIPT"></code></pre>
    </igx-tabs-group>
</igx-tabs>

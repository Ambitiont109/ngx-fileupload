<!-- item template for each upload -->
<ng-template #uploadCard let-upload="data" let-ctrl="ctrl">

    <div class="row">
        <div class="col details">

            <span>{{upload.name}}</span>
            <span>{{upload.progress}} %</span>

            <!-- display validation errors here -->
            <ul *ngIf="upload.state === 'invalid'" class="errors">
                <li *ngFor="let error of upload.validation.errors | keyvalue" class="message error">
                    {{error.value}}
                </li>
            </ul>
        </div>

        <div class="col col-auto actions">

            <div class="btn-group">
                <app-ui--button (dispatch)="ctrl.start()" [label]="'Upload'">
                    <i class="icon-left icon-upload"></i>
                </app-ui--button>

                <app-ui--button (dispatch)="ctrl.stop()" [label]="'Abort'">
                    <i class="icon-left icon-cancel-outline"></i>
                </app-ui--button>
            </div>
        </div>
    </div>
</ng-template>

<h3>Validation Messages</h3>
<p>In this example only zip files are allowed with a maximal file size from 1Mb</p>
<p>This example should show how to handle Validation and not Validators</p>

<app-ui--upload-toolbar
    (add)="onUploadAdd($event)"
    (completed)="uploadCompleted($event)"
    [url]="'http://localhost:3000/upload'"
    [validator]="validation">
</app-ui--upload-toolbar>

<!-- fileuploads goes here -->
<div class="upload-items">
    <ng-container *ngFor="let upload of uploads">
        <!-- completed lieber nach oben ziehen -->
        <ngx-fileupload-item [template]="uploadCard" [upload]="upload"></ngx-fileupload-item>
    </ng-container>
</div>

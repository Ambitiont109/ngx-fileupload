<svg height="12" width="100%">
    <g class="progressbar-outer">
        <line 
            x1="0" 
            y1="50%"
            attr.x2="{{width}}px"
            y2="50%"
            stroke-width="12"
        />
    </g>
    <g class="progressbar-inner">
        <line 
            x1="0"
            y1="50%"
            y2="50%"
            stroke="#C2E362" 
            fill="transparent" 
            stroke-width="10" 

            attr.x2="{{width}}px"
            attr.stroke-dasharray="{{width}}px" 
            attr.stroke-dashoffset="{{progressbarWidth}}px" 
        />
    </g>
</svg>

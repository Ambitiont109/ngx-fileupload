<div class="actions">
    <button class="upload-all" [disabled]="uploadInfo.idle === 0" (click)="uploadAll()">
        <i class="ngx-fileupload-icon--upload"></i>
        {{i18n?.UPLOAD_ALL || "Upload all"}}
    </button>
    <button class="clean" [disabled]="!isCleanable" (click)="cleanAll()">
        {{i18n?.CLEAN_UP || "Clear"}}
    </button>
    <button class="remove-all" [disabled]="!hasUploadsInList" (click)="stopAll()">
        {{i18n?.REMOVE_ALL || "Remove"}}
    </button>
</div>

<div class="info">
    {{ i18n?.UPLOADS || "Uploads" }}:
    <ul>
        <li>
            <i class="ngx-fileupload-icon--upload"></i>
            <span>{{uploadInfo.progress}}</span>
        </li>
        <li>
            <i class="ngx-fileupload-icon--pending"></i>
            <span>{{uploadInfo.pending}}</span>
        </li>
        <li>
            <i class="ngx-fileupload-icon--idle"></i>
            <span>{{uploadInfo.idle}}</span>
        </li>
        <li>
            <i class="ngx-fileupload-icon--error"></i>
            <span>{{uploadInfo.error}}</span>
        </li>
    </ul>
</div>

<!--
<div class="progressbar" role="progressbar" [ngStyle]="{'flex-basis': progressed + '%'}"></div>
-->
<svg xmlns="http://www.w3.org/2000/svg" #progressbar class="progressbar">

    <line class="background"
          x1="0"
          y1="50%"
          x2="100%"
          y2="50%" 
          shape-rendering="crispEdges"
          style="stroke-dashoffset: 0;"
          [ngStyle]="{'stroke-dasharray': dashArrayCSS}">
    </line>
    
    <line 
          class="progress"
          #progressLine
          x1="0" 
          x2="0"
          y1="50%"
          y2="50%" 
          shape-rendering="crispEdges"
          [ngStyle]=" {'stroke-dasharray': dashArrayCSS}">
    </line>
</svg>

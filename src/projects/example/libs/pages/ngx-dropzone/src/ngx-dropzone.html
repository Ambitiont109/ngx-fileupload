<ngx-dropzone (change)="onSelect($event)">
	<ngx-dropzone-label>Drop or Browse</ngx-dropzone-label>

	<ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let upload of uploads"
		(removed)="onRemove(upload)" 
		[file]="upload.file.raw"
		[removable]="true"
	>
		<ngx-dropzone-label>
			<span class="state">
				State: {{upload.file.state | stateToString }}
			</span>

			<!-- add progressbar -->
			<ngx-file-upload-ui--progressbar-circle [circleData]="{height: 70, width: 70, radius: 30}" [progress]="upload.file.progress" >
			</ngx-file-upload-ui--progressbar-circle>

			<span class="label">
				{{ upload.file.name }}
			</span>
		</ngx-dropzone-label>
    </ngx-dropzone-image-preview>
</ngx-dropzone>

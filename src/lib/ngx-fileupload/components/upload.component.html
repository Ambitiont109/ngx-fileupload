<div class="fileupload" [ngxFileUpload]="url" (add)="onUploadsAdd($event)" #myNgxFileUploadRef='ngxFileUploadRef'>

    <div *ngIf="!uploads.length" class="file-upload--info-wrapper">
        <div class="file-upload--info">
            <i class="ngx-fileupload-icon--add"></i>
            <span>Drag/Drop files here or click</span>
        </div>
    </div>

    <div *ngIf="uploads.length" class="file-upload--list">
        <ng-container *ngFor="let item of uploads">
            <ngx-fileupload-item 
                [upload]="item" [template]="itemTemplate" (changed)="handleUploadChange($event, item)" 
                [@removeUpload]="'visible'" (@removeUpload.done)="animationEnd($event)"></ngx-fileupload-item>
        </ng-container>
    </div>
</div>
<div class="upload--footer">
    <button class="upload-action upload-action--cancel" type="button" (click)="myNgxFileUploadRef.cancelAll()" [disabled]="!uploads.length">Cancel</button>
    <button class="upload-action upload-action--clean"  type="button" (click)="myNgxFileUploadRef.cleanAll()"  [disabled]="!uploads.length">Clean Up</button>
    <button class="upload-action upload-action--upload" type="button" (click)="myNgxFileUploadRef.uploadAll()" [disabled]="!uploads.length">Upload</button>
</div>

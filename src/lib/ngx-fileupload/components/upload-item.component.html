<ng-template #defaultUploadItem let-file="file" let-control="ctrl">
    <div class="upload-item">
        <!-- base file informations -->
        <div class="file-info">
            <strong class="label">{{file.name}}</strong>
            <span   class="label">{{file.size}}</span>
        </div>

        <!-- file progress: current state | progressbar -->
        <div class="file-progress">
            <div>{{file.state}}</div>
            <div class="progressbar">
                <div class="progressbar-inner" [ngStyle]="{width: file.progress + '%'}"></div>
            </div>
        </div>

        <!-- actions (cancel / start)-->
        <div class="file-actions">
            <button type="button" (click)="control.stop()" *ngIf="file.state !== 'canceled' || file.state !== 'completed'">stop</button>
        </div>
    </div>
</ng-template>

<!-- display item template at this point -->
<ng-container [ngTemplateOutlet]="itemTpl" [ngTemplateOutletContext]="context"></ng-container>

<div class="upload--toolbar">
    <button class="remove-all" [disabled]="uploads.length === 0" (click)="stopAll()">Remove</button>
    <button class="clean"      [disabled]="uploads.length === 0" (click)="cleanAll()">Clear</button>
    <button class="upload-all" [disabled]="uploads.length === 0" (click)="uploadAll()">
        <i class="ngx-fileupload-icon--upload"></i>
        Upload
    </button>
</div>

<div class="upload--body fileupload" [ngxFileUpload]="url" [storage]="storage" [validator]="validator">

    <div *ngIf="!uploads.length" class="file-browser">
        <i class="ngx-fileupload-icon--add"></i>
        <span>Drag/Drop files here or click</span>
    </div>

    <div *ngIf="uploads.length" class="file-upload--list">
        <ngx-fileupload-item *ngFor="let item of uploads" [upload]="item" [template]="itemTemplate" >
        </ngx-fileupload-item>
    </div>
</div>

<div class="upload-toolbar">
    <button class="upload-all" [disabled]="uploads.length === 0" (click)="uploadAll()">upload all</button>
    <button class="remove-all" [disabled]="uploads.length === 0" (click)="stopAll()">remove all</button>
    <button class="clean"      [disabled]="uploads.length === 0" (click)="cleanAll()">Clean Uploads</button>
</div>

<div class="fileupload" [ngxFileUpload]="url" [storage]="storage" [validator]="validator">

    <div *ngIf="!uploads.length" class="file-upload--info-wrapper">
        <div class="file-upload--info">
            <i class="ngx-fileupload-icon--add"></i>
            <span>Drag/Drop files here or click</span>
        </div>
    </div>

    <div *ngIf="uploads.length" class="file-upload--list">
        <ngx-fileupload-item *ngFor="let item of uploads" [upload]="item" [template]="itemTemplate" >
        </ngx-fileupload-item>
    </div>
</div>
